<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <header>
            <h1>Classic Sudoku</h1>
            <div class="level-indicator">Level <span id="level-display">1</span></div>
        </header>

        <div class="game-area">
            <div id="sudoku-board" class="sudoku-board">
                <!-- Grid items generated by JS -->
            </div>

            <div class="controls-area">
                <div class="numpad">
                    <button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                </div>

                <div class="action-buttons">
                    <button id="btn-delete" class="action-btn delete-btn">Sil</button>
                    <button id="btn-check" class="action-btn check-btn">Kontrol</button>
                </div>
                <div class="action-buttons">
                    <button id="btn-solve" class="action-btn solve-btn">Çözüm</button>
                    <button id="btn-clear" class="action-btn clear-btn">Temizle</button>
                </div>
            </div>
        </div>

        <div id="message-area" class="message-area"></div>

        <!-- Completion Modal -->
        <div id="completion-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Level Complete!</h2>
                <p>Great job!</p>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>
    </div>

    <script src="levels.js"></script>
    <script src="script.js"></script>
</body>

</html>
