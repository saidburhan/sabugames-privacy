<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Kombinatorik Materyali</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="canvas-container"></div>

    <!-- UI Palette on the right -->
    <div id="palette">
        <div class="palette-item" data-color="#ff0000" style="background-color: #ff0000;"></div>
        <div class="palette-item" data-color="#00ff00" style="background-color: #00ff00;"></div>
        <div class="palette-item" data-color="#ffffff" style="background-color: #ffffff;"></div>
        <div class="palette-item" data-color="#ffff00" style="background-color: #ffff00;"></div>
        <div class="palette-item" data-color="#ff00ff" style="background-color: #ff00ff;"></div>

        <!-- Trash Bin -->
        <div id="trash-bin" class="palette-item trash-bin">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </div>
    </div>

    <!-- Instructions or Title -->
    <div id="info">
        <h1>Kombinatorik Materyali</h1>
        <p>Silindirleri sürükleyerek tavlaya yerleştirin. Tavlaya tıklayıp sürükleyerek döndürün.</p>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
