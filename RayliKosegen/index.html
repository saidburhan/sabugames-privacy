<body>
  <div id="info">
    <h3>Raylı Köşegen</h3>
    <p>Mor küreleri sürükleyerek kesit alanını değiştirin.<br>Küreler köşelere yapışır.</p>
  </div>

  <div id="math-panel">
    <div class="input-group">
      <label>Küp Kenar Uzunluğu (L):</label>

        <span class="result-label">Kenar Uzunlukları:</span>
        <div id="math-edges"></div>
      </div>
      <div class="result-row">
        <span class="result-label">Üçgen Alanı:</span>

      </div>
    </div>
